<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="odin">
                <img src="img/odin-lined.png" alt="Odin logo" class="logo">
                <h1>ODIN</h1>
            </div>
            <p class="photo-by">Photo by Joel Fulgencio on Unsplash</p>
        </div>
        <div class="right">
            <div class="first-section">
                <div class="first-text">This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</div>
                <div class="second-text">You <em>know</em> you want to.</div>
            </div>
            <div class="second-section">
                <form action="" method="post">
                    <legend>Let's do this!</legend>

                    <div class="form-row">
                        <div class="fn">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="ln">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="mail">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="pn">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>    
                    </div>

                    <div class="form-row">
                        <div class="pw">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="cpw">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
